<!doctype html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header"><img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisehower matrix image"><a class="header__more-inf-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-elem">
      <article id="adding-task-article"><label class="adding-task-article__new-task-name" for="new-task-name">Add Item</label>
        <section class="task-row-wrapper"><input id="new-task-name" class="adding-task-article__new-task-input task__input" type="text"><button class="add-task-btn">Add</button></section>
      </article>
      <section class="tasks-section">
        <h3 class="tasks-section__heading">Todo</h3>
        <ul id="incomplete-tasks" class="tasks-list">
          <li class="task"><input type="checkbox" class="task__checkbox"><label class="task__name">Pay Bills</label><input type="text" class="task__input"><button
              class="task__edit-btn">Edit</button><button class="task__delete-btn"><img class="task__delete-btn-img" src="./remove.svg" alt="remove button image"></button>
          </li>
          <li class="task_edit-mode task"><input type="checkbox" class="task__checkbox"><label class="task__name">Go Shopping</label><input type="text"
              value="Go Shopping" class="task__input"><button class="task__edit-btn">Save</button><button class="task__delete-btn"><img class="task__delete-btn-img"
                src="./remove.svg" alt="remove button image"></button>
          </li>
        </ul>
      </section>
      <section class="tasks-section">
        <h3 class="tasks-section__heading">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="task"><input type="checkbox" class="task__checkbox" checked><label class="task__name">See the Doctor</label><input type="text"
              class="task__input"><button class="task__edit-btn">Edit</button><button class="task__delete-btn"><img class="task__delete-btn-img" src="./remove.svg"
                alt="remove button image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
