<!doctype html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="header"><img src="./eisenhower-matrix.jpg" alt="Eisehower matrix image"><a class="more-inf-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="centered-main-page-element">
      <article id="top-section-for-adding-element-to-list"><label for="new-task-name">Add Item</label>
        <section class="task-row-wrapper"><input id="new-task-name" class="task-name" type="text"><button>Add</button></section>
      </article>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li><input type="checkbox"><label class="task-name">Pay Bills</label><input type="text"><button
              class="task-edit-button">Edit</button><button class="task-delete-button"><img src="./remove.svg" alt="remove button image"></button>
          </li>
          <li class="task-edit-mode"><input type="checkbox"><label class="task-name">Go Shopping</label><input type="text"
              value="Go Shopping" class="task-name"><button class="task-edit-button">Save</button><button class="task-delete-button"><img
                src="./remove.svg" alt="remove button image"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li><input type="checkbox" checked><label class="task-name">See the Doctor</label><input type="text"
              class="task-name"><button class="task-edit-button">Edit</button><button class="task-delete-button"><img src="./remove.svg"
                alt="remove button image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
